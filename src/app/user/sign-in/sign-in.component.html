<button *ngIf="!isLogged" (click)="showSignInDialog = true">Sign-in</button>
<sdk-dialog [show]="showSignInDialog" (close)="showSignInDialog = false" class="signin-dialog">
  <form class="sign-in" (ngSubmit)="login()">
    <input name="email" type="email" [(ngModel)]="email" />
    <input name="password" type="password" [(ngModel)]="password" />
    <button>Submit</button>
  </form>

</sdk-dialog>
