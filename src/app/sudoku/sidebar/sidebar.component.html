<div class="sidebar">
  <button (click)="generate()">New Sudoku</button>
  <select name="difficulty" [(ngModel)]="difficulty">
    <option value="0">Easy</option>
    <option value="1">Medium</option>
    <option value="2">Hard</option>
  </select>

  <button [disabled]="user === null" (click)="save()">Save</button>

  <button [disabled]="user === null" (click)="restore()">Restore</button>

  <button (click)="log()">Log</button>
</div>
